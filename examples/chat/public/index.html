<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Ask IE to behave -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Chat Example</title>

		<!-- Latest compiled and minified CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Chat Example</h1>

			<div class="body-content">
				<div class="row">
					<div class="col-12 col-sm-8">
						<h4 id="channel-title">Channel</h4>
						<div id="channel-main"></div>
						<div id="channel-actions">
							<form class="-form-inline">
								<div class="form-group">
									<textarea id="channel-textarea" class="form-control" placeholder="Send Text"></textarea>
								</div>
								<div class="form-group">
									<button id="channel-send" type="button" class="btn btn-primary pull-right">Send</button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<h4 id="channels-title">Channels</h4>
						<div id="channels-list"></div>
						<div id="channels-actions">
							<button id="channels-actions-create" type="button" class="btn btn-link">Create Channel</button>
							<button id="channels-actions-refresh" type="button" class="btn btn-link">Refresh List</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Dialog boxes, etc. -->
		<div id="channel-create-dialog" class="modal fade">
  			<div class="modal-dialog">
  				<div class="modal-content">
  					<div class="modal-body">
	  					<form class="form">
	  						<fieldset>
	  							<legend>Create Channel</legend>
	  							<div class="form-group">
	  								<label for="name">Channel Name</label>
									<input id="channel-create-dialog-name" type="text" name="name" class="form-control" placeholder="Channel Name" />
								</div>
								<button id="channel-create-dialog-submit" type="button" class="btn btn-primary">Create Channel</button>
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							</fieldset>
						</form>
					</div>
  				</div>
  			</div>
  		</div>

		<!-- JavaScript plugins (requires jQuery) -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

		<script src="js/chat.js"></script>
		<script type="text/javascript">
		var chat;
		$(function() {
			chat = new janderson.examples.Chat('janderson', 'janderson');
			janderson.examples.chat.attachEventListeners(chat);
		});
		</script>
	</body>
</html>
